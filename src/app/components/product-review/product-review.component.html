<form class="comment-form">
  <mat-form-field 
    class="full-width"
    *ngFor="let comment of commentsList"
  >
    <mat-label>{{ comment.question }}</mat-label>
    <textarea matInput name="comment" [(ngModel)]="comment.answer"></textarea>
  </mat-form-field>
  
  <button mat-raised-button
    *ngIf="isClassifierReady"
    (click)="onSubmitClick()"
  >
    Submit
  </button>

  <button mat-raised-button
    [disabled]="true"
    *ngIf="! isClassifierReady"
  >
    Submitting ...
  </button>
</form>
