<div
 *ngIf="! isSubmitReview"
>
    <div
      *ngFor="let product of products"
    >
        <br>
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title> {{'Product #' + product.id}} </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button
                  (click)="switchToSubmitReview(product)"
                >
                Submit a Review
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div
  *ngIf="isSubmitReview"
>
    <app-product-review
      [product]="currentSelectedProduct"
      (reviewSubmitted)="newReviewSubmitted($event)"
    ></app-product-review>
    <button mat-button
      (click)="backToProductsList()"
    >
    Back to Products
    </button>
</div>
